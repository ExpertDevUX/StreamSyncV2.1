<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fff; }
    .header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; color: #2563eb; }
    .header h2 { margin: 0; font-size: 18px; }
    .btn { display: block; width: 100%; padding: 10px; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; text-align: center; margin-bottom: 10px; }
    .btn:hover { background: #1d4ed8; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; font-size: 12px; margin-bottom: 4px; color: #666; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    .status { font-size: 11px; margin-top: 10px; text-align: center; color: #666; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon16.png" alt="logo">
    <h2>ConnectNow</h2>
  </div>
  <button class="btn" id="newMeeting">New Instant Meeting</button>
  <div class="input-group">
    <label>Room Code</label>
    <input type="text" id="roomCode" placeholder="Enter room ID...">
  </div>
  <button class="btn" id="joinMeeting" style="background: #10b981;">Join Meeting</button>
  <div id="status" class="status">Extension Ready</div>
  <script src="popup.js"></script>
</body>
</html>
